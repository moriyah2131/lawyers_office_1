<div class="container" dir="rtl">
  <div id="bigImg"></div>
  <div class="card m-3">
    <h5 class="card-header">驻住 专砖</h5>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">驻专 驻爪</h6>
            <div class="form-row">
              <div class="form-group col-5">
                <label class="card-subtitle mb-2 text-muted">住驻专 驻拽住</label>
                <input
                  type="text"
                  formControlName="fax"
                  placeholder=""
                  dir="ltr"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f['fax'].errors
                  }"
                />
                <div
                  *ngIf="submitted && f['fax'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['fax'].errors['required']">砖  </div>
                  <div *ngIf="!f['fax'].errors['required'] && f['fax'].errors">
                    注 住驻专 驻拽住  9 住驻专.
                  </div>
                </div>
              </div>
              <div class="form-group col-5">
                <label class="card-subtitle mb-2 text-muted">驻 住祝</label>
                <input
                  type="text"
                  formControlName="phone"
                  class="form-control"
                  placeholder=""
                  dir="ltr"
                  [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
                />

                <div
                  *ngIf="submitted && f['phone'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['phone'].errors['required']">砖  </div>
                  <div
                    *ngIf="!f['phone'].errors['required'] && f['phone'].errors"
                  >
                    住驻专  转拽
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">转转</h6>
            <div class="form-row">
              <div class="form-group col-3">
                <label class="card-subtitle mb-2 text-muted">注专</label>
                <input
                  type="text"
                  formControlName="city"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['city'].errors }"
                />

                <div
                  *ngIf="submitted && f['city'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['city'].errors['required']">砖  </div>
                </div>
              </div>
              <div class="form-group col-3">
                <label class="card-subtitle mb-2 text-muted">专</label>
                <input
                  type="text"
                  formControlName="street"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['street'].errors }"
                />

                <div
                  *ngIf="submitted && f['street'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['street'].errors['required']">砖  </div>
                </div>
              </div>
              <br />
              <div class="form-group col-3">
                <label class="card-subtitle mb-2 text-muted">住驻专 转</label>
                <input
                  type="number"
                  formControlName="houseNumber"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f['houseNumber'].errors
                  }"
                />

                <div
                  *ngIf="submitted && f['houseNumber'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['houseNumber'].errors['required']">
                    砖  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="form-row">
          <div class="form-group col">
            <label class="card-subtitle mb-2 text-muted">住住 砖</label>
            <input
              type="password"
              formControlName="password"
              placeholder=""
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f['password'].errors
              }"
            />
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors['required']">砖  </div>
              <div *ngIf="f['password'].errors['minlength']">
                注 住住 转 专 砖 5 转 驻转.
              </div>
            </div>
          </div>
          <div class="form-group col">
            <label class="card-subtitle mb-2 text-muted">转 住住</label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f['confirmPassword'].errors
              }"
            />
            <div
              *ngIf="submitted && f['confirmPassword'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['confirmPassword'].errors['required']">
                砖  
              </div>
              <div *ngIf="f['confirmPassword'].errors['mustMatch']">
                注 住住转 转 转
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            formControlName="acceptTerms"
            id="acceptTerms"
            class="form-check-input"
            [ngClass]="{
              'is-invalid': submitted && f['acceptTerms'].errors
            }"
          />
          <label for="acceptTerms" class="form-check-label"
            >___ 住 转
          </label>
          <div
            *ngIf="submitted && f['acceptTerms'].errors"
            class="invalid-feedback"
          >
            砖  
          </div>
        </div>
        <br />

        <div class="alert alert-danger" *ngIf="showError">
          <strong>Error!</strong> Something got wrong with email input. Try
          another one.
        </div>

        <div class="text-center">
          <button
            class="btn btn mr-1"
            style="background-color: rgb(216, 188, 46); color: white"
          >
            专砖</button
          >&nbsp;
          <button
            class="btn btn"
            style="background-color: rgb(227, 227, 227); color: rgb(30, 30, 30)"
            type="reset"
            (click)="onReset()"
          >
            拽
          </button>
          <!-- <br />
          <a (click)="goToLogin()">
            <small>专 砖  砖? 住 注砖</small>
          </a> -->
        </div>
      </form>
    </div>
  </div>

  <div
    class="spinner-border text-primary middle"
    role="status"
    *ngIf="loading == true"
  >
    <span class="sr-only">Loading...</span>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">
    <strong>Error!</strong> {{ errorMessage }}
  </div>
</div>
