<h3 class="mrgin-left">:住驻转 注专 </h3>
<div class="container" dir="rtl">
  <form [formGroup]="newLawyerForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-body">
        <div class="form-row" *ngIf="!showEmailOnly">
          <div class="form-group col-5">
            <label class="card-subtitle mb-2 text-muted">砖 驻专</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f['firstName'].errors
              }"
            />
            <div
              *ngIf="submitted && f['firstName'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['firstName'].errors['required']">砖  </div>
            </div>
          </div>
          <div class="form-group col-5">
            <label class="card-subtitle mb-2 text-muted">砖 砖驻</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f['lastName'].errors
              }"
            />
            <div
              *ngIf="submitted && f['lastName'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['lastName'].errors['required']">砖  </div>
            </div>
          </div>
        </div>

        <div class="form-row" *ngIf="!showEmailOnly">
          <div class="form-group col-5">
            <label class="card-subtitle mb-2 text-muted">住驻专 转</label>
            <input
              type="text"
              formControlName="IDnumber"
              placeholder="#"
              dir="ltr"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f['IDnumber'].errors
              }"
            />
            <div
              *ngIf="submitted && f['IDnumber'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['IDnumber'].errors['required']">砖  </div>
              <div
                *ngIf="
                  !f['IDnumber'].errors['required'] && f['IDnumber'].errors
                "
              >
                注 住驻专   9 住驻专.
              </div>
            </div>
          </div>
          <div class="form-group col-5">
            <label class="card-subtitle mb-2 text-muted">驻</label>
            <input
              type="text"
              formControlName="phone"
              class="form-control"
              placeholder=""
              dir="ltr"
              [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
            />

            <div
              *ngIf="submitted && f['phone'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['phone'].errors['required']">砖  </div>
              <div *ngIf="!f['phone'].errors['required'] && f['phone'].errors">
                住驻专  转拽
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-10">
            <label class="card-subtitle mb-2 text-muted"></label>
            <div class="input-group mb-15" dir="ltr">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                aria-describedby="basic-addon1"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="menu-button" mat-raised-button color="primary" type="submit">
      砖专
    </button>
    <button
      class="menu-button"
      mat-raised-button
      type="reset"
      (click)="onReset()"
    >
      拽
    </button>
    <a
      class="menu-button"
      style="text-decoration: none"
      mat-raised-button
      color="warn"
      routerLink="/lawyer-account/lawyerlist"
      ></a
    >
  </form>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">
  <strong>Error!</strong> {{ errorMessage }}
</div>
